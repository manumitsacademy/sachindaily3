<ng-template #content let-modal>
    <div>

    </div>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Pause All Deliveries</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group"  [formGroup]="pauseDeliveryForm">
          <label for="dateOfBirth">Selecte the Range of Dates</label>
          <div class="input-group">
            <input id="startDate" formControlName="startDate" class="form-control" 
            placeholder="Start Date" name="startDate" ngbDatepicker #sdate="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar fas fa-calendar-alt" 
              (click)="sdate.toggle()" type="button"></button>
            </div>
          </div>
          <div class="input-group">
            <input id="endDate" formControlName="endDate" class="form-control"
             placeholder="End Date" name="endDate" ngbDatepicker #edate="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar fas fa-calendar-alt" 
              (click)="edate.toggle()" type="button"></button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" 
      (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Pause All Delivery</button>
